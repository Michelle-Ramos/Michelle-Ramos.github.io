<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Realizaremos el header(división) de Google -->
    <header>
        <!-- nav - sporta navegación dentro de la página-->
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&ogbl">Images</a>
                </li>
                <li class="menu"> <a href="" tittle=""> </a> </li>
                <li class="profile-picture"><a href="" title=""> </a> </li>
            </ul>
        </nav>
    </header>

    <!-- Main - división y lo más importante -->
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- Buscador /imput -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Div - botones -->
        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>

            <div>
                <button>
                    <a href="https://www.google.com/doodles">I´m Feeling Lucky</a>
                </button>
            </div>
        </section>
        <!-- Footer - pie de p+agina -->
        <section class="footer">
            <div class="country">México</div>

            <nav class="navigation-footer">
                <ul class="nav-footer-section-left">
                    <li>
                        <a href="https://about.google/?fg=1">About</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/intl/en_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    </li>
                    <li>
                        <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                    </li>
                </ul>
                <ul class="nav-footer-section-right">
                    <li>
                        <a href="https://policies.google.com/privacy?hl=en-MX&fg=1">Privacy</a>
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms?hl=en-MX&fg=1">Terms</a>
                    </li>
                    <li>
                        <a href="">Settings</a>
                    </li>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>

<!-- div= división o contenedor generico de bloque 
<nav> representa una sección de una página cuyo propósito es proporcionar enlaces de navegación, ya sea dentro del documento actual o a otros documentos
TC PRO10:59
DIferencia entre DIV Y NAV nav es un elemento utilizado para marcar un espacio de navegación (los menús con enlaces, por ejemplo), mientras que div son elementos para contener a otros, se podría decir que son envolturas.-->
